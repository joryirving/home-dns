options {
    listen-on port 5301 { any; };
    directory "/var/cache/bind";
    allow-query { any; };
    allow-recursion { none; };
    allow-transfer { none; };
    allow-update { none; };
    dnssec-validation no;
};

zone "jory.dev." {
    type secondary;
    primaries { 192.168.1.2 port 5301; };
    file "/var/cache/bind/jory.dev.zone";
};

zone "j8g.dev." {
    type secondary;
    primaries { 192.168.1.2 port 5301; };
    file "/var/cache/bind/j8g.dev.zone";
};

zone "jory.casa." {
    type secondary;
    primaries { 192.168.1.2 port 5301; };
    file "/var/cache/bind/jory.casa.zone";
};
