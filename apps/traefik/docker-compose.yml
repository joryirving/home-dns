services:
  traefik:
    image: docker.io/library/traefik:v3.0.2@sha256:022f4662751b720c61ca2ba4322728117a8173280c4678261a48dba07a2b9bfd
    container_name: traefik
    network_mode: bridge
    env_file:
      ./data/config/config.sops.env
    ports:
      - '80:80'
      - '8080:8080'
      - '443:443'
    volumes:
      - ./data/cache:/data
      - ./data/config/traefik.yaml:/etc/traefik/traefik.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    cap_add:
      - NET_BIND_SERVICE
    restart: unless-stopped
