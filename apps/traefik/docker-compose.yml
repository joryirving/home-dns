services:
  traefik:
    image: docker.io/library/traefik:v3.0.2@sha256:bd6c17382233f8f227a642f3830bbec9b83ab51cf0997f76baf4249d5a3bcca2
    container_name: traefik
    network_mode: bridge
    env_file:
      ./data/config/config.sops.env
    ports:
      - '80:80'
      - '8080:8080'
      - '443:443'
    volumes:
      - ./data/cache:/data
      - ./data/config/traefik.yaml:/etc/traefik/traefik.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    cap_add:
      - NET_BIND_SERVICE
    restart: unless-stopped
